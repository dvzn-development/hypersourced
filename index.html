<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypersourced - Proxied Web Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #0f0f1a;
        }
        #browser-container {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #toolbar {
            background-color: #1a1a2e;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #2a2a4a;
        }
        #address-bar {
            flex-grow: 1;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: #2a2a4a;
            color: white;
            font-size: 14px;
        }
        button {
            background-color: #3a3a5a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a4a6a;
        }
        #proxy-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #a0a0c0;
        }
        #proxy-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00ff00;
        }
        #browser-content {
            flex-grow: 1;
            background-color: #0a0a12;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #privacy-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="browser-container">
        <div id="toolbar">
            <button id="back-btn">←</button>
            <button id="forward-btn">→</button>
            <button id="reload-btn">↻</button>
            <input type="text" id="address-bar" placeholder="Enter URL (automatically proxied)">
            <button id="go-btn">Go</button>
            <div id="proxy-status">
                <div id="proxy-indicator"></div>
                <span>HS V1.2.0</span>
            </div>
        </div>
        <div id="browser-content">
            <iframe id="page-view" src="about:blank"></iframe>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 9,
                    "direction": "left",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 3206.8241217310456
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 0.20565637287968297
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        var count_particles, stats, update;
        stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);

        document.getElementById('go-btn').addEventListener('click', navigate);
        document.getElementById('address-bar').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') navigate();
        });

        function navigate() {
            let url = document.getElementById('address-bar').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('page-view').src = 'https://hypersourced-proxy.net/fetch?url=' + encodeURIComponent(url);
        }

        document.getElementById('new-identity').addEventListener('click', function() {
            document.getElementById('proxy-status').innerHTML = `
                <div id="proxy-indicator" style="background-color:yellow"></div>
                <span>Rotating identity...</span>
            `;
            setTimeout(() => {
                const countries = ['Finland', 'Singapore', 'Canada', 'Brazil', 'Japan'];
                const randomCountry = countries[Math.floor(Math.random() * countries.length)];
                document.getElementById('proxy-status').innerHTML = `
                    <div id="proxy-indicator" style="background-color:#00ff00"></div>
                    <span>Proxied: ${randomCountry}</span>
                `;
            }, 1500);
        });
    </script>
</body>
</html>
